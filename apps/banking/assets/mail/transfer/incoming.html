<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money has arrived to your account</title>
    <style>
      body,
      div,
      p,
      a,
      img,
      ul,
      li {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font-family: Arial, sans-serif;
        vertical-align: baseline;
        line-height: 1.5;
      }
      @media only screen and (max-width: 600px) {
        .container {
          width: 100% !important;
        }
        .content {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body style="background-color: #f8f8f8">
    <div class="container" style="max-width: 600px; margin: 0 auto">
      <div
        class="content"
        style="
          padding: 40px;
          padding-top: 20px;
          background-color: #ffffff;
          border-top: 10px solid #3b82f6;
          border-bottom-left-radius: 5px;
          border-bottom-right-radius: 5px;
        "
      >
        <p style="margin-top: 20px; margin-bottom: 20px">Hello {{ .Name }},</p>
        <p>
            Money has arrived to your account.
        </p>
        <table style="width: 100%; margin-top: 20px">
            <tr>
              <td style="padding: 5px 0">Amount:</td>
              <td style="padding: 5px 0">{{ .Amount }}</td>
            </tr>
            <tr>
              <td style="padding: 5px 0">Account:</td>
              <td style="padding: 5px 0">{{ .Account }}</td>
            </tr>
            <tr>
              <td style="padding: 5px 0">Description:</td>
              <td style="padding: 5px 0">{{ .Description }}</td>
            </tr>
          </table>
        <p style="margin-top: 20px">
            If you have a problem, please contact us.
        </p>
      </div>
    </div>
    <div
      class="footer"
      style="text-align: center; font-size: 12px; padding: 20px"
    >
      <p>Â© 2024 teknasyon banking. All rights reserved.</p>
    </div>
  </body>
</html>
